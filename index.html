<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="fonts/glyphicons-halflings-regular.woff2" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Multiplication Table</title>
  </head>
  <body>

    <div class="container">
      <div class="multipliers set_background">
        <div class="headerA">
          <h1>Flash Multiplication</h1>
        </div>
        <br>
    <div class="row">
      <div class = "col-md-6">
      <form id = "choice">
        <div class = "form-group">
            <input type = "checkbox" name= "practice" value = "2">Work on my 2 tables<br>
            <input type = "checkbox" name= "practice" value = "3">Work on my 3 tables<br>
            <input type = "checkbox" name= "practice" value = "4">Work on my 4 tables<br>
            <input type = "checkbox" name= "practice" value = "5">Work on my 5 tables<br>
            <input type = "checkbox" name= "practice" value = "6">Work on my 6 tables<br>
            <input type = "checkbox" name= "practice" value = "7">Work on my 7 tables<br>
            <input type = "checkbox" name= "practice" value = "8">Work on my 8 tables<br>
            <input type = "checkbox" name= "practice" value = "9">Work on my 9 tables<br>
        </div>
      </div>
      </form>
      <div class = "col-md-6">
      <form id = "dropdown">
        <select class="form-control">
          <option value="2">through 2</option>
          <option value="3">through 3</option>
          <option value="4">through 4</option>
          <option value="5">through 5</option>
          <option value="6">through 6</option>
          <option value="7">through 7</option>
          <option value="8">through 8</option>
          <option value="9">through 9</option>
          <option value="10">through 10</option>
        </select>
      </form>
    </div>
    </div>
        <div class="row">
          <div class="col-sm-5">
            <span id="number1">
            </span>
          </div>
          <div class="col-sm-2" id="glyphiconX">
            <span class="glyphicon glyphicon-remove"></span>
          </div>
          <div class="col-sm-5">
            <span id="number2">
            </span>
          </div>
        </div>
        <div class="center">
          <button id="submit" class="fade_in">Show me the Answer!</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="product set_background">
        <div class="headerB">
          <h1>Answer</h1>
        </div>
        <br>
        <span id="answer"></span>
        <button class="fade_in" id="gotIt" type="buttons">Got it</button>
        <br>
        <button class="fade_in" id="missedIt" type="button">Missed it</button>
      </div>
    </div>
    <div class="container">
      <div class="set_background gameOver">
        <h1>Good job multiplication master, now tell your mom you finished and go play outside or...</h1>
        <button class="fade_in" id="playAgain" type="button">Play Again!</button>
      </div>
    </div>
  </body>
</html>
