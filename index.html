<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Multiplication Table</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Multiplication Table</h1>
    </div>
    <div class = "container">
      <div class = "multipliers">
      <form id="selectMultipliers">
        <div class="form-group">
          <p>Select your multiplier(s):</p>
          <input type="checkbox" name="numbers" value="0">0<br>
          <input type="checkbox" name="numbers" value="1">1<br>
          <input type="checkbox" name="numbers" value="2">2<br>
          <input type="checkbox" name="numbers" value="3">3<br>
          <input type="checkbox" name="numbers" value="4">4<br>
          <input type="checkbox" name="numbers" value="5">5<br>
          <input type="checkbox" name="numbers" value="6">6<br>
          <input type="checkbox" name="numbers" value="7">7<br>
          <input type="checkbox" name="numbers" value="8">8<br>
          <input type="checkbox" name="numbers" value="9">9<br>
          <input type="checkbox" name="numbers" value="10">10<br>
          <input type="checkbox" name="numbers" value="11">11<br>
        </div>
      </form>

        <span id = "number1"></span>
        <span id = "number2"></span>
        <button class="btn" id="submit" type="button">click me</button>
      </div>
      <br>
      <div class="product">
        <span id="answer"></span>
        <button class="btn" id="gotIt" type="buttons">Got it</button>
        <button class="btn" id="missedIt" type="button">Missed it</button>
      </div>
    </div>
  </body>
</html>
