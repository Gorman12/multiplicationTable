<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link href="fonts/glyphicons-halflings-regular.woff2" rel="stylesheet" type="text/css">
    <title>Multiplication Table</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Multiplication Table</h1>
    </div>
    <div class ="container">
      <div class ="multipliers">
        <div class = "row">

          <div class = "col-xs-4" id="firstnumber">
            <span id ="number1"></span>
          </div>

          <div class ="col-xs-4" id="glyphiconX">
            <span class="glyphicon glyphicon-remove"></span>
          </div>

          <div class ="col-xs-4" id="secondnumber">
            <span id ="number2"></span>
          </div>
        </div>
        <div class = "clickme">
          <button class="btn" id="submit" type="button">click me</button>
        </div>
      </div>
    </div>
      <div class="product">
        <center><span id="answer" class="answer"></span></center>
        <button class="btn" id="gotIt" type="buttons">Got it</button>
        <button class="btn" id="missedIt" type="button">Missed it</button>
    </div>
  </body>
</html>
