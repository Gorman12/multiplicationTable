<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="fonts/glyphicons-halflings-regular.woff2" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Multiplication Table</title>
  </head>
  <body>

    <div class="container">
      <div class="multipliers set_background">
        <div class="headerA">
          <h1>Flash Multiplication</h1>
        </div>
        <div class="row">
          <div class="col-sm-5">
            <span id="number1">
            </span>
          </div>
          <div class="col-sm-2" id="glyphiconX">
            <span class="glyphicon glyphicon-remove"></span>
          </div>
          <div class="col-sm-5">
            <span id="number2">
            </span>
          </div>
        </div>
        <div class="center">
          <button id="submit" class="fade_in"></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="product set_background">
        <div class="headerB">
          <h1>Answer</h1>
        </div>
        <br>
        <span id="answer"></span>
        <button class="fade_in" id="gotIt" type="buttons">Got it</button>
        <br>
        <button class="fade_in" id="missedIt" type="button">Missed it</button>
      </div>
    </div>
    <div class="container">
      <div class="set_background gameOver">
        <h1>Good job multiplication master, now tell your mom you finished and go play outside.</h1>
      </div>
    </div>
  </body>
</html>
