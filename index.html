<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="fonts/glyphicons-halflings-regular.woff2" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Multiplication Table</title>
  </head>
  <body>

    <div class="container">
      <div class="multipliers set_background">
        <div class="headerA">
          <h1>Flash Multiplication</h1>
        </div>
        <div class="row">
          <div class="col-sm-5">
            <span id="number1">
            </span>
          </div>
          <div class="col-sm-2" id="glyphiconX">
            <span class="glyphicon glyphicon-remove"></span>
          </div>
          <div class="col-sm-5">
            <span id="number2">
            </span>
          </div>
        </div>
        <div class="button">
          <h4 class="round">Round <span id="roundNumber"></span> completed</h4>
          <br>
          <button id="submit" class="fade_in"></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="product set_background">
        <div class="headerB">
          <h1>Answer</h1>
        </div>
        <br>
        <span id="answer"></span>
        <button class="fade_in" id="gotIt" type="buttons">Got it</button>
        <br>
        <button class="fade_in" id="missedIt" type="button">Missed it</button>
      </div>
    </div>
    <div class="container">
      <div class="leftHand set_background">
        <h1>Table Selection</h1>
        <form id="choice">
          <div class = "form-group row">
            <div class="col-sm-4">
              <input class="size" type="checkbox" name="practice" value="2"><b> 2's</b><br>
              <input class="size" type="checkbox" name="practice" value="3"><b> 3's</b><br>
              <input class="size" type="checkbox" name="practice" value="4"><b> 4's</b><br>
              <input class="size" type="checkbox" name="practice" value="5"><b> 5's</b><br>
            </div>
            <div class="col-sm-4">
              <input class="size" type="checkbox" name="practice" value="6"><b> 6's</b><br>
              <input class="size" type="checkbox" name="practice" value="7"><b> 7's</b><br>
              <input class="size" type="checkbox" name="practice" value="8"><b> 8's</b><br>
            </div>
            <div class="col-sm-4">
              <input class="size" type="checkbox" name="practice" value="9"><b> 9's</b><br>
              <input class="size" type="checkbox" name="practice" value="10"><b> 10's</b><br>
              <input class="size" type="checkbox" name="practice" value="11"><b> 11's</b><br>
              <input class="size" type="checkbox" name="practice" value="12"><b> 12's</b><br>
            </div>
          </div>
          <button id="leftHandButton" class="fade_in" type="button"></button>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="rightHand set_background">
        <H1>Through</h1>
        <br>
        <form id="dropdown">
          <select class="form-control transparent">
            <option value="2"> 2</option>
            <option value="3"> 3</option>
            <option value="3"> 4</option>
            <option> 5</option>
            <option> 6</option>
            <option> 7</option>
            <option> 8</option>
            <option> 9</option>
            <option> 10</option>
            <option> 11</option>
            <option> 12</option>
          </select>
        </form>
        <button id="rightHandButton" class="fade_in" type="button"></button>
      </div>
    </div>
  </body>
</html>
